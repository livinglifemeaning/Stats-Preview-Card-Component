<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  
    

  <main>
    <div class="image">
      <picture>
        <source media="(max-width: 867px)" srcset="images/image-header-mobile.jpg">
        <source media="(min-width: 868px)" srcset="images/image-header-desktop.jpg">
        <img src="images/image-header-mobile.jpg" alt="cover photo">
      </picture>
  
    <div class="image-overlay"></div>
  </div>
    <div class="content">
    <h1>Get <a href="#">insights </a> that help your business grow.</h1>

    <div class="desc"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</div>

      <div class="stats">
        <div class="stat-box">
          <div class="number">10k+</div>
          <div class="subject">companies</div>
       </div>
       <div class="stat-box">
        <div class="number"> 314</div>
        <div class="subject">templates</div>
     </div>
     <div class="stat-box">
      <div class="number">  12M+</div>
      <div class="subject">queries</div>
   </div>
      </div>
    </div>
  </main>
  

 

  
 

  </div>
</body>
</html>
